# Nginx Load Balancer Configuration for Laravel QMS
# Place in /etc/nginx/sites-available/qms-loadbalancer
# Enable with: sudo ln -s /etc/nginx/sites-available/qms-loadbalancer /etc/nginx/sites-enabled/

upstream qms_backend {
    # Define multiple backend servers for load balancing
    # Add additional servers as needed
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8003 max_fails=3 fail_timeout=30s;
    
    # Use least connections load balancing strategy
    least_conn;
    
    # Enable connection pooling
    keepalive 32;
}

# Cache settings
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=qms_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name qms.local;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_min_length 256;
    gzip_comp_level 6;
    
    # Client timeout settings
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    location / {
        proxy_pass http://qms_backend;
        
        # Headers configuration
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 5;
        proxy_send_timeout 10;
        proxy_read_timeout 10;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
    }
    
    # API endpoints - higher cache
    location ~ ^/counter/data$ {
        proxy_pass http://qms_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache API responses for 3 seconds
        proxy_cache qms_cache;
        proxy_cache_valid 200 3s;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
        
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Monitor data endpoint - higher cache
    location ~ ^/monitor/data$ {
        proxy_pass http://qms_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache monitor data for 2 seconds
        proxy_cache qms_cache;
        proxy_cache_valid 200 2s;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Static assets - high cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://qms_backend;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static assets for 30 days
        proxy_cache qms_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_key "$scheme$host$request_uri";
        
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://qms_backend;
        proxy_set_header Host $host;
        access_log off;
    }
}
